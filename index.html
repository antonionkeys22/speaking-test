<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta tu historia</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .record-btn {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .record-btn:hover {
            background-color: #FF6F41;
        }
        .record-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Cuenta tu historia</h1>
    <button id="recordButton" class="record-btn">Empieza a grabar</button>
    <audio id="audioPlayback" controls></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>

    <script>
        // Firebase Configuration - Replace with your own Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
            authDomain: "speakingtest-3dd8a.firebaseapp.com",
            projectId: "speakingtest-3dd8a",
            storageBucket: "speakingtest-3dd8a.firebasestorage.app",
            messagingSenderId: "975162590703",
            appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').addEventListener('click', function() {
            // Disable the button while recording
            document.getElementById('recordButton').disabled = true;
            document.getElementById('recordButton').textContent = 'Recording...';

            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = function() {
                        let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        let audioUrl = URL.createObjectURL(audioBlob);
                        let audio = document.getElementById('audioPlayback');
                        audio.src = audioUrl;

                        // Upload the audio file to Firebase
                        uploadAudioToFirebase(audioBlob);
                    };

                    mediaRecorder.start();
                    console.log('Recording started...');

                    // Stop recording after 4 seconds (You can adjust this duration)
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 400000);
                })
                .catch(function(err) {
                    console.error('Microphone access error:', err);
                    alert('Please allow microphone access to record audio.');
                    // Re-enable the button
                    document.getElementById('recordButton').disabled = false;
                });
        });

        // Upload audio file to Firebase Storage
        function uploadAudioToFirebase(audioBlob) {
            const storageRef = storage.ref();
            const audioRef = storageRef.child('audio/' + new Date().toISOString() + '.wav');
            
            audioRef.put(audioBlob).then(function(snapshot) {
                console.log('Audio file uploaded to Firebase Storage');

                snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    console.log('File available at', downloadURL);
                    alert('Your audio has been uploaded successfully! You can view it here: ' + downloadURL);
                });
            }).catch(function(error) {
                console.error('Error uploading audio:', error);
                alert('An error occurred while uploading the audio.');
            });
        }
    </script>
</body>
</html>
