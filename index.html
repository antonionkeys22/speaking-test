<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta tu historia</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      background-color: #0E134F;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1A1F6E;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Audio Recorder</h1>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audioPlayer" controls></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
      authDomain: "speakingtest-3dd8a.firebaseapp.com",
      projectId: "speakingtest-3dd8a",
      storageBucket: "speakingtest-3dd8a.firebasestorage.app",
      messagingSenderId: "975162590703",
      appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const storageRef = storage.ref();

    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audioPlayer = document.getElementById("audioPlayer");

   // Start recording when button is clicked
    startBtn.addEventListener("click", async () => {
      console.log("Start button clicked!");

      try {
        // Request user media (microphone)
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        console.log("Media stream obtained:", stream);
        
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayer.src = audioUrl;

          console.log("Recording stopped. Playing audio...");
          
          // Upload the audio to Firebase after recording stops
          await uploadToFirebase(audioBlob);

          audioChunks = [];
        };

        mediaRecorder.start();
        console.log("Recording started!");

        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        console.error("Error accessing media devices.", error);
      }
    });

    // Stop recording when stop button is clicked
    stopBtn.addEventListener("click", () => {
      console.log("Stop button clicked!");
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Function to upload to Firebase
    async function uploadToFirebase(blob) {
      try {
        const fileName = 'audio-' + new Date().toISOString() + '.wav';
        const fileRef = firebase.storage().ref().child(fileName);
        const uploadTask = await fileRef.put(blob);

        // You can log the download URL if needed
        const downloadURL = await uploadTask.ref.getDownloadURL();
        console.log("File uploaded successfully: ", downloadURL);
      } catch (error) {
        console.error("Error uploading to Firebase: ", error);
      }
    }
  </script>
</body>
</html>
