<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta tu historia</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      background-color: #0E134F;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1A1F6E;
    }

    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Audio Recorder</h1>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audioPlayer" controls></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
      authDomain: "speakingtest-3dd8a.firebaseapp.com",
      projectId: "speakingtest-3dd8a",
      storageBucket: "speakingtest-3dd8a.firebasestorage.app",
      messagingSenderId: "975162590703",
      appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audioPlayer = document.getElementById("audioPlayer");

    startBtn.addEventListener("click", async () => {
      try {
        // Request user media (microphone)
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayer.src = audioUrl;

          // Upload audio to Firebase Storage
          await uploadToFirebase(audioBlob);

          audioChunks = [];
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        console.error("Error accessing media devices.", error);
      }
    });

    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Function to upload audio to Firebase Storage
    async function uploadToFirebase(blob) {
      const audioRef = storage.ref('audio_files/audio-recording-' + Date.now() + '.wav');
      const uploadTask = audioRef.put(blob);

      uploadTask.on('state_changed', (snapshot) => {
        // Track progress if needed
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log('Upload is ' + progress + '% done');
      }, (error) => {
        // Handle error
        console.error('Upload failed: ', error);
      }, async () => {
        // Handle completion (success)
        console.log('Upload successful!');
        alert('Audio uploaded successfully!');
        // You can also get the download URL of the uploaded file here if needed
        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
        console.log('File available at:', downloadURL);
      });
    }
  </script>
</body>
</html>
