<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaking Test Recorder</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #0E134F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #1F2B7B;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Speaking Test Recorder</h2>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Upload</button>
  <audio id="player" controls></audio>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
      authDomain: "speakingtest-3dd8a.firebaseapp.com",
      projectId: "speakingtest-3dd8a",
      storageBucket: "speakingtest-3dd8a.appspot.com",
      messagingSenderId: "975162590703",
      appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
    };

    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        let mediaRecorder;
        let audioChunks = [];

        // Start Recording button event listener
        document.getElementById('recordButton').addEventListener('click', function() {
            // Disable the button while recording
            document.getElementById('recordButton').disabled = true;

            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    // Microphone access granted
                    console.log('Microphone access granted');
                    mediaRecorder = new MediaRecorder(stream);

                    // Push audio chunks as they are recorded
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };

                    // When recording stops, create audio file
                    mediaRecorder.onstop = function() {
                        let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        let audioUrl = URL.createObjectURL(audioBlob);
                        let audio = document.getElementById('audioPlayback');
                        audio.src = audioUrl;

                        // Clear audio chunks for next recording
                        audioChunks = [];

                        // Upload audio file to Firebase Storage
                        uploadAudioToFirebase(audioBlob);
                    };

                    // Start recording
                    mediaRecorder.start();
                    console.log('Recording started...');

                    // Re-enable the button after 3 seconds, you can adjust this as needed
                    setTimeout(() => {
                        document.getElementById('recordButton').disabled = false;
                        document.getElementById('recordButton').textContent = 'Stop Recording';
                        mediaRecorder.stop();
                    }, 3000);  // Example: Stop recording after 3 seconds
                })
                .catch(function(err) {
                    // Handle error if microphone access is denied
                    console.error('Microphone access error:', err);
                    alert('Please allow microphone access to record audio.');
                    // Re-enable the button
                    document.getElementById('recordButton').disabled = false;
                });
        });

        // Upload audio file to Firebase Storage
        function uploadAudioToFirebase(audioBlob) {
            const storageRef = storage.ref();
            const audioRef = storageRef.child('audio/' + new Date().toISOString() + '.wav');
            
            // Upload the audio Blob to Firebase
            audioRef.put(audioBlob).then(function(snapshot) {
                console.log('Audio file uploaded to Firebase Storage');
                
                // Get the download URL after the upload is complete
                snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    console.log('File available at', downloadURL);
                    alert('Your audio has been uploaded successfully! You can view it here: ' + downloadURL);
                });
            }).catch(function(error) {
                console.error('Error uploading audio:', error);
                alert('An error occurred while uploading the audio.');
            });
        }
    </script>
</body>
</html>
