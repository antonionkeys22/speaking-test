<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaking Test Recorder</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #0E134F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #1F2B7B;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Speaking Test Recorder</h2>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Upload</button>
  <audio id="player" controls></audio>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
      authDomain: "speakingtest-3dd8a.firebaseapp.com",
      projectId: "speakingtest-3dd8a",
      storageBucket: "speakingtest-3dd8a.appspot.com",
      messagingSenderId: "975162590703",
      appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const player = document.getElementById('player');

    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const fileName = `audio_${Date.now()}.webm`;

        // Upload to Firebase
        const audioRef = ref(storage, 'recordings/' + fileName);
        await uploadBytes(audioRef, audioBlob);

        const downloadURL = await getDownloadURL(audioRef);
        player.src = downloadURL;
        console.log('Audio available at:', downloadURL);
        alert('Audio uploaded successfully!');
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
