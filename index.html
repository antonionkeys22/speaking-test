<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta tu historia</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .record-btn {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .record-btn:hover {
            background-color: #FF6F41;
        }
        .record-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Cuenta tu historia</h1>
    <button id="recordButton" class="record-btn">Empieza a grabar</button>
    <audio id="audioPlayback" controls></audio>

    <!-- Updated Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQUgdMkHeHsl-j2o_w3-pdunWq48zmz4A",
            authDomain: "speakingtest-3dd8a.firebaseapp.com",
            projectId: "speakingtest-3dd8a",
            storageBucket: "speakingtest-3dd8a.firebasestorage.app",
            messagingSenderId: "975162590703",
            appId: "1:975162590703:web:9b6f7b710424dc5815a21a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startRecord').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('recordedAudio').src = audioUrl;

                    // Upload to Firebase
                    const storageRef = storage.ref();
                    const audioRef = storageRef.child(`recordings/${Date.now()}.wav`);

                    audioRef.put(audioBlob).then((snapshot) => {
                        console.log('Audio uploaded successfully');
                    });
                });

                mediaRecorder.start();
                document.getElementById('startRecord').disabled = true;
                document.getElementById('stopRecord').disabled = false;

            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Error accessing microphone. Please ensure you have granted microphone permissions.');
            }
        });

        document.getElementById('stopRecord').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
        });


    </script>
</head>
<body>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <audio id="recordedAudio" controls></audio>

</body>
</html>
